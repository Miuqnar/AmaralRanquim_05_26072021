   <!-- section comander -->

   <section class="bgProduit">
       <div class="container pt-5 pb-5">
           <div class="row g-4" id="panier_Detaille">
                <div class="col-md">
                    <div class="bg-dark text-white text-center p-3" style="border-radius: 25px;" id="containerPanier">
                        <h3 class="p-4">Votre panier</h3>
                        <div class="row border-top  border-bottom pt-3">
                            <div class="col-5" id="product_id_name" style="padding-right: 5rem;">
                                <p>Article</p>
                            </div>
                            <div class="col-4" id="product_id_lentille">
                                <p>Lentilles</p>
                            </div>
                            <div class="col-1" id="product_id_prix" >
                                <p class="trash-body">Prix</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md" id="container_form">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="pt-4 text-center">Adresse de livraison</h3>

                            <form method="POST" class="row" id="formComand">

                                <div class="col-md-6">

                                    <div class="col-md formControl">
                                        <label for="nom"></label>
                                        <input type="text" name="nom" id="nom" placeholder="Nom" required pattern="^[a-zA-Z\s]+$">
                                        <small></small>
                                        <div class="error" id="nomErr"></div>
                                       
                                    </div>

                                    <div class="col-md formControl">
                                        <label for="prenom"></label>
                                        <input type="text" name="prenom" id="prenom" placeholder="PrÃ©nom" required pattern="^[a-zA-Z\s]+$">
                                        <div class="error" id="prenomErr"></div>
                                        <small></small>
                                    </div>

                                    <div class="col-md formControl">
                                        <label for="email"></label>
                                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                                        <div class="error" id="emailErr"></div>
                                        <small></small>
                                    </div>

                                    <div class="col-md formCoamand">
                                        <label for="adresse"></label>
                                        <input type="text" name="adresse" id="adresse" placeholder="adresse" required>
                                        <div class="error" id="adresseErr"></div>
                                        <small></small>
                                    </div>

                                </div>
                                
                                <div class="col-md-6">
                                    <div class="col-md formCoamand">
                                        <label for="ville"></label>
                                        <input type="text" name="ville" id="ville" placeholder="Ville" required>
                                        <div class="error" id="villeErr"></div>
                                        <small></small>
                                    </div>

                                    <div class="col-md formControl">
                                        <label for="codePostal"></label>
                                        <input type="number" name="codePostal" id="codePostal" placeholder="Code postal" required>
                                        <div class="error" id="codePostalErr"></div>
                                        <small></small>
                                    </div>

                                </div>
                                <div class="d-block mx-auto p-3 text-center"><button type="button" class="btn btn btn-warning border-0 btn-lg" id="valiteCommand" onclick="formButton()"><i class="fas fa-arrow-right"></i> Valider <i class="fas fa-arrow-left"></i></button></div>
                            </form>
                        </div>
                    </div>
                </div>
           </div>
       </div>
   </section>
