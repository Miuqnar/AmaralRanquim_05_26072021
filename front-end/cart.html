<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panier</title>

    <!--link font-awesome-->
    <script src="https://kit.fontawesome.com/b9bfbde8be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--links bootstrap, css-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- script -->
    <script defer src="js/cart.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- end -->


</head>
<body>

    <!--section header navigation-->

    <div class="shadow">
        <header class="container-lg header">
            <nav class="col navbar navbar-expand-sm navbar-light align-content-center">
                <a class="navbar-brand" href="index.html">
                    <span class="logo"><i class="fas fa-shopping-cart"></i>Orinoco</span>
                </a>
                <button 
                    class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-label="toggle-navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fs-5 text-center">
                        <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Produits</a></li>
                        <li class="nav-item"><a href="cart.html" class="nav-link"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <!-- <span id="shopIcon"></span> -->
   <!--end-->

   <!-- section comander -->

  
    <section class="containerComand container">
           
        <article  class="shoppingCart bg-dark text-white text-center ">

                <h3 class="p-4">Votre panier</h3>
                <div class="shoppingCart-item" id="containerCart">
                    <div>
                        <p>Article</p>
                        <div class="cartName infoArt"></div>
                    </div>
                    <div>
                        <p>Lentilles</p>
                        <div class="cartLenses infoArt"></div>
                    </div>
                    <div>
                        <p>Quantité</p>
                        <div class="cartQuantity infoArt"></div>
                    </div>
                    <div>
                        <p>Prix</p>
                        <p class="cartPrice infoArt"></p>
                    </div>
                    <div class="deleteArticle">
                        <p class="deleteArticle_p"></p>
                    </div>
                </div>
                
                
                <div class="text-start p-2 d-flex justify-content-between">
                    <p>Montant total</p>
                    <p class="prixTotal infoArt"></p>
                </div>
            
        </article>
            
        <div class="popAddProductContainer">
            <div class="popAddProductContainer_popAddProduct"></div>
        </div>

        <form method="POST" class="containerComand_form">

            <h3 class="pt-4 pb-5 text-center">Adresse de livraison</h3>

                
                <label for="nom"></label>
                <input type="text" name="nom" id="nom" placeholder="Nom" required pattern="^[a-zA-Z\s]+$">
                <small></small>
                <div class="error" id="nomErr"></div>
            
                <label for="prenom"></label>
                <input type="text" name="prenom" id="prenom" placeholder="Prénom" required pattern="^[a-zA-Z\s]+$">
                <div class="error" id="prenomErr"></div>
                <small></small>
            
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <div class="error" id="emailErr"></div>
                <small></small>
            
                <label for="adresse"></label>
                <input type="text" name="adresse" id="adresse" placeholder="adresse" required>
                <div class="error" id="adresseErr"></div>
                <small></small>
            
                <label for="ville"></label>
                <input type="text" name="ville" id="ville" placeholder="Ville" required>
                <div class="error" id="villeErr"></div>
                <small></small>
            
                <label for="codePostal"></label>
                <input type="number" name="codePostal" id="codePostal" placeholder="Code postal" required>
                <div class="error" id="codePostalErr"></div>
                <small></small>
                
           
            <div class="btnComand">
                <button type="button" class="btn btn-dark" id="valid">Valider</button>
            </div>
        </form>
    </section>

<!-- end -->

 <!-- footer -->

 <footer class="bg pb-4">
    <div class="container">
        <div class="row">
            <div class="col-md-9 header">
            </div>
            <div class="col-md-3 pt-4  fs-5">
                <span class="">(+33) 7 30 00 26 00</span>
                <div class="pt-2"><span>orinico@cont.com</span></div>
            </div>
        </div>
    </div>
</footer>

<!-- end -->
</body>
</html>
